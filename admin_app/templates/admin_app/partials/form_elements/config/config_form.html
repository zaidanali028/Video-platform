{% load widget_tweaks %}

<form class="space-y-4" enctype="multipart/form-data" hx-post="{{request.path}}" hx-target="this" hx-swap="innerHTML" hx-indicator="#loading">
    <!-- Name Field -->
    <div >
        <label class="block">
            <span class="text-gray-700">Name</span>
            <div class="relative mt-1">
                {% render_field  form.name class="form-input w-full border border-gray-300 rounded-lg px-4 py-2"  %}
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6ZM12.735 14c.618 0 1.093-.561.872-1.139a6.002 6.002 0 0 0-11.215 0c-.22.578.254 1.139.872 1.139h9.47Z"></path>
                </svg>
            </div>
            {% if form.name.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.name.errors.0 }}
            </p>
        {% endif %}
        </label>
        
    </div>

    <!-- Email Field -->
    <div >
        <label class="block">
            <span class="text-gray-700">Email</span>
            <div class="relative mt-1">
                {% render_field  form.email  class="form-input w-full border border-gray-300 rounded-lg px-4 py-2"%}
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M2.5 3A1.5 1.5 0 0 0 1 4.5v.793c.026.009.051.02.076.032L7.674 8.51c.206.1.446.1.652 0l6.598-3.185A.755.755 0 0 1 15 5.293V4.5A1.5 1.5 0 0 0 13.5 3h-11Z"></path>
                    <path d="M15 6.954 8.978 9.86a2.25 2.25 0 0 1-1.956 0L1 6.954V11.5A1.5 1.5 0 0 0 2.5 13h11a1.5 1.5 0 0 0 1.5-1.5V6.954Z"></path>
                </svg>
            </div>
            {% if form.email.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.email.errors.0 }}
            </p>
            {%endif%}
        </label>
    </div>

    <!-- Phone Number Field -->
    <div >
        <label class="block">
            <span class="text-gray-700">Phone Number</span>
            <div class="relative mt-1">
                {% render_field form.phone_number class="form-input w-full border border-gray-300 rounded-lg px-4 py-2" %}
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M5.5 9C5.5 5.70017 5.5 4.05025 6.4519 3.02513C7.40381 2 8.93587 2 12 2C15.0641 2 16.5962 2 17.5481 3.02513C18.5 4.05025 18.5 5.70017 18.5 9V15C18.5 18.2998 18.5 19.9497 17.5481 20.9749C16.5962 22 15.0641 22 12 22C8.93587 22 7.40381 22 6.4519 20.9749C5.5 19.9497 5.5 18.2998 5.5 15V9Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"></path>
                    <path d="M12 19H12.009" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M11 5H13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M22 8.5C22 8.5 21 8.846 21 9.8125C21 10.779 22 11.0335 22 12C22 12.9665 21 13.221 21 14.1875C21 15.154 22 15.5 22 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    <path d="M2 8.5C2 8.5 3 8.846 3 9.8125C3 10.779 2 11.0335 2 12C2 12.9665 3 13.221 3 14.1875C3 15.154 2 15.5 2 15.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                </svg>
            </div>

            {% if form.phone_number.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.phone_number.errors.0 }}
            </p>
        {% endif %}
        </label>
        
    </div>

    <!-- Brand Name Field -->
    <div >
        <label class="block">
            <span class="text-gray-700">Brand Name</span>
            <div class="relative mt-1">
                {% render_field form.brand_name  class="form-input w-full border border-gray-300 rounded-lg px-4 py-2" %}
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 14A6 6 0 1 0 0 2a6 6 0 0 0 0 14Z"></path>
                </svg>
            </div>
            {% if form.brand_name.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.brand_name.errors.0 }}
            </p>
        {% endif %}
        </label>
        
    </div>

    <!-- Brand Image Upload Field -->
    <div >
        <label class="block">
            <span class="text-gray-700">Brand Image</span>
            <div class="relative mt-1">
                <input id="brandImageUrlInput" type="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff" class="grow" placeholder="Brand Image " name="brand_image_url"  >

                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 14A6 6 0 1 0 0 2a6 6 0 0 0 0 14Z"></path>
                </svg>
            </div>
            {% if form.brand_image_url.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.brand_image_url.errors.0 }}
            </p>
        {% endif %}
        </label>
        {%if form.brand_image_url.value%}
        <div class="flex justify-center mt-3">
        <img class="mt-3" id="imagePreview" src="{{form.brand_image_url.value}}" alt="Image Preview" height="150" width="150">
       </div>
       
        {%endif%}

    </div>

    
    <!-- Submit Button -->
    <div class="mt-6">
            <span class="flex justify-center items-center h-10 w-full mt-6 space-x-2 text-center htmx-indicator m-auto h-10 inline-block w-full px-6 py-3 mt-3" id="loading">
                <div class="htmx-indicator animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-purple-500"></div>
    
            </span>
        
        <button type="submit" class="w-full h-10 px-6 py-3 text-white font-bold bg-gradient-to-tl from-blue-600 to-cyan-400 rounded-lg shadow-lg transition-transform hover:scale-105">
            LET'S GO!
        </button>
    </div>
</form>
