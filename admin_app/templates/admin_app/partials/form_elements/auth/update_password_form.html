{% load widget_tweaks %}

<form class="space-y-4" enctype="multipart/form-data" hx-post="{{request.path}}" hx-target="this" hx-swap="innerHTML" hx-indicator="#loading">
    <!-- Name Field -->
    
    <!-- Password Fields -->
    <div class="password_fields" >
        <label class="block">
            <span class="text-gray-700">Old Password</span>
            <div class="relative mt-1">
                <input type="password" class="form-input w-full border border-gray-300 rounded-lg px-4 py-2" id="passwordInput" class="grow" placeholder="Password" name="old_password" {% if old_password %}
                value="{{ old_password }}" {% else %} value="" {% endif %} />
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"></path>
                </svg>
            </div>
            
            {% if form.old_password.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.old_password.errors }}
            </p>
        {% endif %}
        </label>
        <label class="block mt-2">
            <span class="text-gray-700">New Password</span>
            <div class="relative mt-1">
                <input type="password" class="form-input w-full border border-gray-300 rounded-lg px-4 py-2" id="passwordInput" class="grow" placeholder="Password" name="password" {% if password %}
                value="{{ password }}" {% else %}  {% endif %} />
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"></path>
                </svg>
            </div>
            {% if form.password.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.password.errors.0 }}
            </p>
        {% endif %}
        </label>
        <label class="block mt-2">
            <span class="text-gray-700">Re-type Password</span>
            <div class="relative mt-1">
                <input id="passwordInput" type="password" class="form-input w-full border border-gray-300 rounded-lg px-4 py-2" class="grow" name="confirm_password"
                placeholder="Re-type Password"  {% if confirm_password %} value="{{ confirm_password }}" {% endif %} />
                <svg xmlns="http://www.w3.org/2000/svg" class="absolute right-4 top-3 h-5 w-5 text-gray-400" viewBox="0 0 16 16" fill="currentColor">
                    <path fill-rule="evenodd" d="M14 6a4 4 0 0 1-4.899 3.899l-1.955 1.955a.5.5 0 0 1-.353.146H5v1.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-2.293a.5.5 0 0 1 .146-.353l3.955-3.955A4 4 0 1 1 14 6Zm-4-2a.75.75 0 0 0 0 1.5.5.5 0 0 1 .5.5.75.75 0 0 0 1.5 0 2 2 0 0 0-2-2Z" clip-rule="evenodd"></path>
                </svg>
            </div>
            {% if form.confirm_password.errors %}
            <p class="text-red-500 text-sm mt-2">
                {{ form.confirm_password.errors.0 }}
            </p>
        {% endif %}
        </label>
        
    </div>

    <!-- Submit Button -->
    <div class="mt-6">
            <span class="flex justify-center items-center h-10 w-full mt-6 space-x-2 text-center htmx-indicator m-auto h-10 inline-block w-full px-6 py-3 mt-3" id="loading">
                <div class="htmx-indicator animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-purple-500"></div>
    
            </span>
        
        <button type="submit" class="w-full h-10 px-6 py-3 text-white font-bold bg-gradient-to-tl from-blue-600 to-cyan-400 rounded-lg shadow-lg transition-transform hover:scale-105">
            LET'S GO!
        </button>
    </div>
</form>
