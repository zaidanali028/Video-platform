{% comment %} <div hx-target="this" hx-swap="outerHTML">

    <label class="input input-bordered flex items-center mt-3" >
     
        <input id="brandImageUrlInput" type="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff" class="grow" placeholder="Brand Image " name="brand_image_url"  {% if brand_image_url %} value="{{ brand_image_url }}" {% else %} value="" {% endif %}  hx-post="{% url 'validate_brand_image_url' %}"/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
        class="w-4 h-4 opacity-70">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 14A6 6 0 1 0 0 2a6 6 0 0 0 0 14Z" />
    </svg>
    </label>
    <span hx-target="this" hx-swap="innerHTML" class="{{class}}">{{ msg }}</span>
    <span id="" class="text-red-500">{{ err_brand_name }}</span>
</div> {% endcomment %}

<div>

    <label class="input input-bordered flex items-center mt-3" >
     
        <input  type="file" accept=".jpg,.jpeg,.png,.gif,.bmp,.webp,.tiff" class="grow" placeholder="Brand Image " name="brand_image_url"  >
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
        class="w-4 h-4 opacity-70">
        <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0Zm0 14A6 6 0 1 0 0 2a6 6 0 0 0 0 14Z" />
    </svg>
    </label>
    {% if brand_image%}
    <span hx-target="this" hx-swap="innerHTML" class="text-green-700">Brand Image Stored Successfully!</span>
    <div class="flex justify-center mt-3">
        <img class="mt-3" id="imagePreview" src="{{brand_image}}" alt="Image Preview" height="150" width="150">
       </div>
    {%endif%}
    <span id="" class="text-red-500">{{ err_brand_image_url }}</span>
    <span class="text-red-500 text-sm mt-2">{{ form.brand_image_url.errors.1 }}</span>

</div>
