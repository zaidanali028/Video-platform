{% load static %}

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'admin_temp_files/assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'admin_temp_files/assets/img/favicon.png' %}">
    <title>Soft UI Dashboard Tailwind</title>
    <!-- Fonts and icons -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>
    <!-- Nucleo Icons -->
  <link href="{% static 'admin_temp_files/assets/css/nucleo-icons.css' %}" rel="stylesheet" />
  <link href="{% static 'admin_temp_files/assets/css/nucleo-svg.css' %}" rel="stylesheet" />
    <link href="{%static 'admin_temp_files/assets/css/soft-ui-dashboard-tailwind.css?v=1.0.5' %}" rel="stylesheet">
  <!-- Main Styling -->
  <link href="{% static 'admin_temp_files/assets/css/soft-ui-dashboard-tailwind.min.css' %}" rel="stylesheet" />
 
    <link href="{% static 'admin_temp_files/assets/css/perfect-scrollbar.css' %}" type="text/css" rel="stylesheet">
    <script src="{% static 'admin_temp_files/assets/js/perfect-scrollbar.js' %}" type="text/javascript" async="true"></script>
    <script src="{% static 'admin_temp_files/assets/js/navbar-collapse.js'%}" type="text/javascript" async="true"></script>
      <!-- sweet Alert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- my customjs -->
</head>

<body class="m-0 font-sans antialiased font-normal bg-white text-start text-base leading-default text-slate-500">
    <div class="container sticky top-0 z-sticky">
        <div class="flex flex-wrap -mx-3">
            <div class="w-full max-w-full px-3 flex-0">
                <!-- Navbar -->
                <nav
                    class="absolute top-0 left-0 right-0 z-30 flex flex-wrap items-center px-4 py-2 mx-6 my-4 shadow-soft-2xl rounded-blur bg-white/80 backdrop-blur-2xl backdrop-saturate-200 lg:flex-nowrap lg:justify-start">
                    <div class="flex items-center justify-between w-full p-0 pl-6 mx-auto flex-wrap-inherit">
                        <a class="py-2.375 text-sm mr-4 ml-4 whitespace-nowrap font-bold text-slate-700 lg:ml-0"
                            href="{% url 'admin_index'%}"> {{site_name}}'s Admin Panel </a>
                        <button navbar-trigger=""
                            class="px-3 py-1 ml-2 leading-none transition-all bg-transparent border border-transparent border-solid rounded-lg shadow-none cursor-pointer text-lg ease-soft-in-out lg:hidden"
                            type="button" aria-controls="navigation" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span
                                class="inline-block mt-2 align-middle bg-center bg-no-repeat bg-cover w-6 h-6 bg-none">
                                <span bar1=""
                                    class="w-5.5 rounded-xs relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300"></span>
                                <span bar2=""
                                    class="w-5.5 rounded-xs mt-1.75 relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300"></span>
                                <span bar3=""
                                    class="w-5.5 rounded-xs relative my-0 mx-auto block h-px bg-gray-600 transition-all duration-300 mt-1.75"></span>
                            </span>
                        </button>
                        
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <main class="mt-0 transition-all duration-200 ease-soft-in-out">
        <section>
            <div class="relative flex items-center p-0 overflow-hidden bg-center bg-cover min-h-75-screen">
                <div class="container z-10">
                    <div class="flex flex-wrap mt-0 -mx-3">
                        <div
                            class="flex flex-col w-full max-w-full px-3 mx-auto md:flex-0 shrink-0 md:w-6/12 lg:w-5/12 xl:w-4/12">
                            <div
                                class="relative flex flex-col min-w-0 mt-32 break-words bg-transparent border-0 shadow-none rounded-2xl bg-clip-border">
                                <div class="p-6 pb-0 mb-0 bg-transparent border-b-0 rounded-t-2xl">
                                    <h3
                                        class="relative z-10 font-bold text-transparent bg-gradient-to-tl from-blue-600 to-cyan-400 bg-clip-text">
                                        Welcome back</h3>
                                    <p class="mb-0">Enter your email and password to sign in</p>
                                </div>
                                <div class="flex-auto p-6">
{% include 'admin_app/partials/form_elements/auth/login_form.html' %}
                                  
                                </div>
                             
                            </div>
                        </div>
                        <div class="w-full max-w-full px-3 lg:flex-0 shrink-0 md:w-6/12">
                            <div
                                class="absolute top-0 hidden w-3/5 h-full -mr-32 overflow-hidden -skew-x-10 -right-40 rounded-bl-xl md:block">
                                <div class="absolute inset-x-0 top-0 z-0 h-full -ml-16 bg-cover skew-x-10"
                                    style="background-image: url('{% static 'admin_temp_files/assets/img/curved-images/curved6.jpg' %}')"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-12">
        <div class="container">
          
            <div class="flex flex-wrap -mx-3">
                <div class="w-8/12 max-w-full px-3 mx-auto mt-1 text-center flex-0">
                    <p class="mb-0 text-slate-400">
                        Copyright Â©
                        <script>
                            document.write(new Date().getFullYear());
                        </script>
                        {{site_name}}
                    </p>
                </div>
            </div>
        </div>
    </footer>



    <!-- main script file  -->
    <script src="{% static 'admin_temp_files/assets/js/soft-ui-dashboard-tailwind.js' %}" async></script>

    <!-- plugin for scrollbar  -->

    <script src="{% static 'admin_temp_files/assets/js/plugins/perfect-scrollbar.min.js' %}" async></script>

      <!-- htmx -->
  <script src="{% static 'admin_temp_files/assets/js/htmx.min.js' %}"></script>
  <script src="{% static 'admin_temp_files/assets/js/custom.js' %}"></script>

</body>

</html>
